    <script>// Ball Script
      var Ball = function () {
          this.Ballcoords = P1coords
          this.x = 100;
          this.y = 100;
          this.xSpeed = 0;
          this.ySpeed = 0;
          this.newDirection = 0;
          };

      var circle = function(x, y, radius, fillCircle, color) {
          ctx.beginPath();
          ctx.fillStyle = color
          ctx.arc(x, y, radius, 0, Math.PI * 2, false)
          if (fillCircle) {
              ctx.fill();
          }else{
              ctx.stroke();
          }
      };

      Ball.prototype.draw = function () {
        circle(this.x, this.y, 10, true, "Black");
      };

      Ball.prototype.move = function () {
         this.x += this.xSpeed;
         this.y += this.YSpeed;
      };

      Ball.prototype.moveLeft = function () {
          this.x -= 1.5;
      }

      Ball.prototype.moveRight = function () {
          this.x += 1.5;
      }

      Ball.prototype.moveUp = function () {
          this.y += 1.5;
      }

      Ball.prototype.moveDown = function () {
          this.y -= 1.5;
      }
